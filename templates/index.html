<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="http://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<style>
  text {
    font-family: "Gill Sans"
  }
</style>

<script>

  // set the dimensions and margins of the graph
  var margin = { top: 200, right: 30, bottom: 30, left: 40 },
    width = 3000 - margin.left - margin.right,
    height = 2800 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  var svg = d3.select("#my_dataviz")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
      "translate(" + margin.left + "," + margin.top + ")");


  d3.json("relations.json", function (data) {

    var g = svg.append("g")
      .attr("class", "everything");

    // Initialize the links
    var link = g.append("g")
      .selectAll("line")
      .data(data.links)
      .enter()
      .append("line")
      .style("stroke", "#aaa")
      .attr("id", d => "link" + d.source + d.target);

    // Initialize the nodes
    var node = g.append("g")
      .selectAll("circle")
      .data(data.nodes)
      .enter()
      .append("circle")
      .attr("r", 10)
      .style("fill", function (d) { return d.color })
      .on("mouseover", function (d) {
        data.links.forEach(function (l, i) {
          if (l.source.id === d.id) {
            d3.select("#link" + d.id + l.target.id)
              .style("stroke", "red");
          } else if (l.target.id === d.id) {
            d3.select("#link" + l.source.id + d.id)
              .style("stroke", "red");
          }
        })
        d3.select("#node" + d.id).style("fill", "red");
      })
      .on("mouseout", function (d) {
        d3.select("#node" + d.id).style("fill", function (d) { return d.color });
        data.links.forEach(function (l, i) {
          if (l.source.id === d.id) {
            d3.select("#link" + d.id + l.target.id)
              .style("stroke", "black");
          } else if (l.target.id === d.id) {
            d3.select("#link" + l.source.id + d.id)
              .style("stroke", "black");
          }
        })
      })
      .call(d3.drag().on("start", dragstart).on("drag", dragging).on("end", dragend))
      .attr("id", d => "node" + d.id);

    var entities = g.append("g")
      .selectAll(".entities")
      .data(data.nodes)
      .enter()
      .append("text")
      .attr("class", "entities")
      .text(function (d) { return d.name })



    var relations = g.append("g")
      .selectAll(".relations")
      .data(data.links)
      .enter()
      .append("text")
      .attr("class", "relations")
      .text(function (d) { return d.name })

    var simulation = d3.forceSimulation(data.nodes)
      .force("link", d3.forceLink()
        .id(function (d) { return d.id; })                     // This provide  the id of a node
        .links(data.links)                                    // and this the list of links
      )
      .force("charge", d3.forceManyBody().strength(-1000))         // This adds repulsion between nodes. Play with the -400 for the repulsion strength
      .force("center", d3.forceCenter(width / 2, height / 2))     // This force attracts nodes to the center of the svg area
      .on("tick", ticked);

    var zoom_handler = d3.zoom()
      .on("zoom", zoom_actions);

    zoom_handler(svg);

    function dragstart(d) {
      if (!d3.event.active) {

        simulation.alphaTarget(0.08).restart();
      }

      d.fx = d3.event.x;
      d.fy = d3.event.y;


    }
    function dragging(d) {

      d.fx = d3.event.x;
      d.fy = d3.event.y;


    }
    function dragend(d) {

      if (!d3.event.active) {

        simulation.alphaTarget(0); // Allow the simulation to cool completely again
      }

      d.fx = null;
      d.fy = null;

    }

    function ticked() {
      link
        .attr("x1", function (d) { return d.source.x; })
        .attr("y1", function (d) { return d.source.y; })
        .attr("x2", function (d) { return d.target.x; })
        .attr("y2", function (d) { return d.target.y; });

      node
        .attr("cx", function (d) { return d.x + 6; })
        .attr("cy", function (d) { return d.y - 6; });

      relations
        .attr("x", function (d) { return (d.source.x + d.target.x) / 2.0; })
        .attr("y", function (d) { return (d.source.y + d.target.y) / 2.0; });

      entities
        .attr("x", function (d) { return d.x + 6; })
        .attr("y", function (d) { return d.y - 6; });
    }

    function zoom_actions() {
      g.attr("transform", d3.event.transform)
    }

  });


</script>
