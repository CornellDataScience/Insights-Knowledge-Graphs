<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="http://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

  // set the dimensions and margins of the graph
  var margin = { top: 200, right: 30, bottom: 30, left: 40 },
    width = 1000 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  var svg = d3.select("#my_dataviz")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
      "translate(" + margin.left + "," + margin.top + ")");

  d3.json("https://raw.githubusercontent.com/CornellDataScience/Insights-Knowledge-Graphs/master/viz/old_relations.json", function (data) {

    // Initialize the nodes
    var node = svg
      .selectAll("circle")
      .data(data.nodes)
      .enter()
      .append("circle")
      .attr("r", 20)
      .style("fill", "#69b3a2")

    var entities = svg
      .selectAll(".entities")
      .data(data.nodes)
      .enter()
      .append("text")
      .attr("class", "entities")
      .text(function (d) { return d.name })

    // Initialize the links
    var link = svg
      .selectAll("line")
      .data(data.links)
      .enter()
      .append("line")
      .style("stroke", "#aaa")

    var relations = svg
      .selectAll(".relations")
      .data(data.links)
      .enter()
      .append("text")
      .attr("class", "relations")
      .text(function (d) { return d.name })

    // Let's list the force we wanna apply on the network
    var simulation = d3.forceSimulation(data.nodes)                 // Force algorithm is applied to data.nodes
      .force("link", d3.forceLink()                               // This force provides links between nodes
        .id(function (d) { return d.id; })                     // This provide  the id of a node
        .links(data.links)                                    // and this the list of links
      )
      .force("charge", d3.forceManyBody().strength(-1800))         // This adds repulsion between nodes. Play with the -400 for the repulsion strength
      .force("center", d3.forceCenter(width / 2, height / 2))     // This force attracts nodes to the center of the svg area
      .on("end", ticked);

    // This function is run at each iteration of the force algorithm, updating the nodes position.
    function ticked() {
      link
        .attr("x1", function (d) { return d.source.x; })
        .attr("y1", function (d) { return d.source.y; })
        .attr("x2", function (d) { return d.target.x; })
        .attr("y2", function (d) { return d.target.y; });

      node
        .attr("cx", function (d) { return d.x + 6; })
        .attr("cy", function (d) { return d.y - 6; });

      relations
        .attr("x", function (d) { return (d.source.x + d.target.x) / 2.0; })
        .attr("y", function (d) { return (d.source.y + d.target.y) / 2.0; });

      entities
        .attr("x", function (d) { return d.x + 6; })
        .attr("y", function (d) { return d.y - 6; });
    }

  });


</script>
